<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Крестики-нолики</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            margin: 20px auto;
            width: 315px;
        }
        .cell {
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            background: #f0f0f0;
            border: 2px solid #ccc;
            cursor: pointer;
        }
        .cell.taken {
            cursor: not-allowed;
        }
        .status {
            margin: 20px;
            font-size: 1.5rem;
        }
        .restart {
            padding: 10px 20px;
            background: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }
        .restart:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Крестики-нолики</h1>
    <div class="status">Ход: Игрок X</div>
    <div class="board"></div>
    <button class="restart">Начать заново</button>
    <script src="игрушка.js"></script>
</body>
</html>
