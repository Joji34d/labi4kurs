<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пользовательская форма</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 10px;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #218838;
        }
        #output {
            margin-top: 20px;
            padding: 15px;
            background-color: #e9ecef;
            border-radius: 4px;
            max-width: 400px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <h1>Пользовательская форма</h1>
    <form id="userForm">
        <label for="name">Имя:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label>Пол:</label>
        <input type="radio" id="male" name="gender" value="Мужской" required> Мужской
        <input type="radio" id="female" name="gender" value="Женский"> Женский<br><br>

        <label>Интересы:</label>
        <input type="checkbox" id="sports" name="interests" value="Спорт"> Спорт
        <input type="checkbox" id="music" name="interests" value="Музыка"> Музыка
        <input type="checkbox" id="books" name="interests" value="Книги"> Книги<br><br>

        <label for="country">Страна:</label>
        <select id="country" name="country">
            <option value="Россия">Россия</option>
            <option value="США">США</option>
            <option value="Германия">Германия</option>
        </select><br><br>

        <button type="button" onclick="getFormData()">Отправить</button>
    </form>

    <div id="output"></div>

    <script>
        function getFormData() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const gender = document.querySelector('input[name="gender"]:checked').value;
            const interests = [];
            document.querySelectorAll('input[name="interests"]:checked').forEach(checkbox => {
                interests.push(checkbox.value);
            });
            const country = document.getElementById('country').value;

            const output = `
                <h2>Введенные данные:</h2>
                <p><strong>Имя:</strong> ${name}</p>
                <p><strong>Email:</strong> ${email}</p>
                <p><strong>Пол:</strong> ${gender}</p>
                <p><strong>Интересы:</strong> ${interests.join(', ')}</p>
                <p><strong>Страна:</strong> ${country}</p>
            `;

            document.getElementById('output').innerHTML = output;
        }
    </script>
</body>
</html>
